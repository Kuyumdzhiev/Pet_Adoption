<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Paw Finder - Edit Animal</title>

  <!-- Add any additional CSS or JS dependencies here -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
        body {
            background: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .container h1 {
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
<div class="container">
  <h1>Edit Animal</h1>

  <form th:action="@{/animals/{id}/edit}" th:object="${animal}" th:method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
      <label for="animalName">Name:</label>
      <input type="text" id="animalName" name="animalName" class="form-control" th:field="*{animalName}">
    </div>

    <div class="form-group">
      <label for="animalAge">Age:</label>
      <input type="number" id="animalAge" name="animalAge" class="form-control" th:field="*{animalAge}" min="0">
    </div>

    <div class="form-group">
      <label for="animalSize">Size:</label>
      <select id="animalSize" name="animalSize" class="form-control" th:field="*{animalSize}">
        <option value="SMALL" th:selected="${animal.animalSize == 'SMALL'}">Small</option>
        <option value="MEDIUM" th:selected="${animal.animalSize == 'MEDIUM'}">Medium</option>
        <option value="LARGE" th:selected="${animal.animalSize == 'LARGE'}">Large</option>
      </select>
    </div>

    <div class="form-group">
      <label for="animalCharacteristics">Characteristics:</label>
      <textarea id="animalCharacteristics" name="animalCharacteristics" class="form-control" th:field="*{animalCharacteristics}"></textarea>
    </div>

    <div class="form-group">
      <label for="isAdopted">Is Adopted:</label>
      <input type="checkbox" id="isAdopted" name="isAdopted" class="form-control" th:checked="${animal.isAdopted}" th:field="*{isAdopted}">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

</body>
</html>
