<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paw Finder - Shelter List</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Paw Finder</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/animal-list}">Pet Adoption</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lost and Found</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Veterinary Clinics</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/shelters/add}" class="btn btn-primary">Add New Shelter</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="user.jpg" alt="User Photo" class="header-img">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Edit Profile</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<h1>Shelter List</h1>
<table>
  <tr>
    <th>Name</th>
    <th>City</th>
    <th>Address</th>
    <th>Email</th>
    <th>Edit</th>
  </tr>
  <tr th:each="shelter : ${shelters}">
    <td th:text="${shelter.shelterName}"></td>
    <td th:text="${shelter.shelterCity}"></td>
    <td th:text="${shelter.shelterAddress}"></td>
    <td th:text="${shelter.shelterEmail}"></td>
    <td><a th:href="@{'/shelters/' + ${shelter.shelterID} + '/edit'}">Edit</a></td>
  </tr>
</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4FF/+4wF0+n8RBsuxbvo7"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiFfZ+8/dAiS6vXmOWoi"
        crossorigin="anonymous"></script>
</body>
</html>
