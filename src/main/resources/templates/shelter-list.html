<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paw Finder - Shelter List</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
        body {
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .header-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        a.edit-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Paw Finder</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/shelters/list}">Pet Adoption</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lost and Found</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Veterinary Clinics</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/shelters/add}" class="btn btn-primary">Add New Shelter</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="user.jpg" alt="User Photo" class="header-img">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Edit Profile</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1>Shelter List</h1>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Address</th>
      <th>Email</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shelter : ${shelters}">
      <td th:text="${shelter.shelterName}"></td>
      <td th:text="${shelter.shelterCity}"></td>
      <td th:text="${shelter.shelterAddress}"></td>
      <td th:text="${shelter.shelterEmail}"></td>
      <td><a th:href="@{'/shelters/' + ${shelter.shelterID} + '/edit'}" class="edit-link">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
