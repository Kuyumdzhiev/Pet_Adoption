<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Finder - Edit Shelter</title>
</head>
<body>
<h1>Edit Shelter</h1>
<form th:object="${shelter}" th:action="@{/shelters/{id}/edit(id=${id})}" method="post">
    <div>
        <label for="shelterName">Shelter Name:</label>
        <input type="text" id="shelterName" th:field="*{shelterName}" required>
    </div>
    <div>
        <label for="shelterCity">City:</label>
        <input type="text" id="shelterCity" th:field="*{shelterCity}" required>
    </div>
    <div>
        <label for="shelterAddress">Address:</label>
        <input type="text" id="shelterAddress" th:field="*{shelterAddress}" required>
    </div>
    <div>
        <label for="shelterEmail">Email:</label>
        <input type="email" id="shelterEmail" th:field="*{shelterEmail}" required>
    </div>
    <!-- Add fields for shelter phone numbers here if needed -->
    <button type="submit">Save</button>
</form>
</body>
</html>
