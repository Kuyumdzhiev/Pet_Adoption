<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Registration</title>
  <style>
    body {
      background: linear-gradient(to bottom, #dcb05e, #e8dca2);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-container {
      width: 30%;
      margin: 50px auto 0;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 40px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 0px;
    }
            background: linear-gradient(to bottom, #2980b9, #87bdd8);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 30%;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }

        .form-container .form-group {
            margin-bottom: 15px;
        }

        .form-container .form-group label {
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 5px;
        }

        .form-container .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #f5f5f5;
            color: #4a4a4a;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 1px;
            margin-bottom: 6px;
        }

        .form-container .form-group input:focus {
            outline: none;
            background-color: #e9e9e9;
        }

        .form-container .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #dcb05e;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .form-container .btn:hover {
            background-color: #0c89c4;
        }

        .form-container .btn:active {
            transform: translateY(1px);
        }

        .form-container {
            transform: scale(0.95);
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: scale(1);
        }
   </style>
</head>
<body>
<div class="form-container">
  <img class="logo" src="/static/img/Logo.png" alt="Logo">
  <h2>Registration</h2>
  <form th:action="@{/users/register}" th:object="${user}" method="post">
    <!-- Form fields -->
    <div class="form-group">
      <label for="userFirstName">First Name</label>
      <input id="userFirstName" th:field="*{userFirstName}" type="text" placeholder="Enter First Name" required>
    </div>
    <div class="form-group">
      <label for="userLastName">Last Name</label>
      <input id="userLastName" th:field="*{userLastName}" type="text" placeholder="Enter Last Name" required>
    </div>
    <div class="form-group">
      <label for="userEmail">Email</label>
      <input id="userEmail" th:field="*{userEmail}" type="email" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input id="userPassword" th:field="*{userPassword}" type="password" placeholder="Enter Password" required>
      <div th:if="${#fields.hasErrors('userPassword')}" class="error-message" th:errors="*{userPassword}"></div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" th:field="*{confirmPassword}" type="password" placeholder="Confirm Password" required>
      <div th:if="${#fields.hasErrors('confirmPassword')}" class="error-message" th:errors="*{confirmPassword}"></div>
    </div>
    <button type="submit" class="btn">Register</button>
  </form>
  <p>Already a user? <a href="/login">Login</a></p>
</div>
</body>
</html>
