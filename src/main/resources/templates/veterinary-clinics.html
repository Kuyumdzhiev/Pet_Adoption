    <script type="text/javascript">
        google.charts.load("current", {
            "packages": ["map"],
            "mapsApiKey": "AIzaSyDLs6HVb6YCeTrME2WAEINafXPZXzDyjdk"
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var clinics = [
                [42.6521663319173, 23.345678525288946, 'Veterinary Clinic Vetmedicus'],
                [42.69204819315358, 23.351775604672245, 'Bul Vet Clinic'],
                [42.65603197309956, 23.335376563572336, 'SuperVet Clinic'],
                [43.2467438221381, 27.850128237685595,'Veterinary office "Elpida"'],
                [43.21599295018965, 27.905862602066442,'Veterinary office "Vita Nova"'],
            ];

            var data = google.visualization.arrayToDataTable([
                ['Lat', 'Long', 'Name'],
                ...clinics,
            ]);

            var map = new google.visualization.Map(document.getElementById('map_div'));
            map.draw(data, {
                showTooltip: true,
                showInfoWindow: true
            });

            var cityFilter = document.getElementById("cityFilter");
            var cities = Array.from(new Set(clinics.map(clinic => clinic[2]))); // Get unique cities from clinics array
            cities.sort(); // Sort cities alphabetically

            cities.forEach(function (city) {
                var option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                cityFilter.appendChild(option);
            });
        }
    </script>
