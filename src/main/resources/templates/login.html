<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Login</title>
  <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 30%;
            margin: 100px auto;
            background-color: #fff;
            padding: 30px;
            border-radius:20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #4a4a4a;
            margin-top: 2px;
            margin-bottom: 25px;
        }

        .form-container .form-group {
            margin-bottom: 25px;
        }

        .form-container .form-group label {
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 5px;
        }

        .form-container .form-group input {
            width: 93%;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #f5f5f5;
            color: #4a4a4a;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
        }

        .form-container .form-group input:focus {
            outline: none;
            background-color: #e9e9e9;
        }

        .form-container .btn {
            width: 50%;
            padding: 10px;
            border: none;
            background-color: #10a2f5;
            color: #fff;
            border-radius: 15px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .form-container .btn:hover {
            background-color: #0c89c4;
        }

        .form-container .btn:active {
            transform: translateY(1px);
        }

      </style>
  </title>
</head>
<body>
<div class="form-container">
  <h2>Login Form</h2>
  <form th:action="@{/users/login}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="userEmail">Email</label>
      <input id="userEmail" th:field="*{userEmail}" type="email" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input id="userPassword" th:field="*{userPassword}" type="password" placeholder="Enter Password" required>
    </div>
    <button type="submit" class="btn">Login</button>
    <a href="#">Forget Password</a>
  </form>
</div>

</body>
</html>
